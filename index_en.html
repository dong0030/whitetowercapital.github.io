<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Tower Capital</title>
    <style>
        body {
            font-family: 'Inter', serif;
            margin: 0;
            padding: 0;
            background-color: #F9FAFB;
            color: #333;
            text-align: center;
        }
        .header {
            position: relative;
            text-align: center;
            padding: 40px 20px;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .header h1 {
            font-size: 3em;
            color: #1E40AF;
            margin: 0;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.75);
            display: inline-block;
            border-radius: 12px;
        }
        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .language-switch select {
            font-size: 1em;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>White Tower Capital</h1>
    </div>
    <div class="container">
        <p>Global asset management and technology investment, achieving steady growth through innovation.</p>
    </div>
</body>
</html>
