<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Tower Capital</title>
    <style>
        body {
            font-family: 'Inter', 'KaiTi', serif;
            margin: 0;
            padding: 0;
            background-color: #F9FAFB;
            color: #333;
            text-align: center;
        }
        .header {
            position: relative;
            text-align: center;
            padding: 40px 20px;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .header h1 {
            font-size: 3em;
            color: #1E40AF;
            margin: 0;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.75);
            display: inline-block;
            border-radius: 12px;
        }
        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .language-switch select {
            font-size: 1em;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #475569;
        }
        .contact {
            margin-top: 50px;
            font-size: 1.2em;
        }
        a {
            color: #1E40AF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        function switchLanguage() {
            var lang = document.getElementById("language").value;
            if (lang === "en") {
                window.location.href = "index_en.html";
            } else {
                window.location.href = "index.html";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="language-switch">
            <label for="language">🌐 Language:</label>
            <select id="language" onchange="switchLanguage()">
                <option value="zh" selected>中文</option>
                <option value="en">English</option>
            </select>
        </div>
        <h1>White Tower Capital</h1>
    </div>
    <div class="container">
        <p>全球资产管理与科技投资，稳健增长，创新驱动。</p>
        <div class="contact">
            <p>📩 联系我们: <a href="mailto:pr@whitetowercapital.com">pr@whitetowercapital.com</a></p>
        </div>
    </div>
</body>
</html>
